<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/login_form/login_form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <fieldset class="login-form">
        <legend><i class="fa-solid fa-unlock fa-fw"></i> Log In</legend>
        <div class="text">
          <small>log in here using your username & password</small>
        </div>
        <div class="username">
          <label>
            <i class="fa-solid fa-circle-user fa-fw"></i> Username
          </label>
          <input type="text" placeholder="Please enter your username" required/>
        </div>
        <div class="password">
          <label>
            <i class="fa-sharp fa-solid fa-key fa-fw"></i> Password</label
          >
          <input type="password" placeholder="Please enter your password" required/>
        </div>
        <div class="form-footer">
          <small>Forgot password? <a href="#">Click here</a></small>
          <button>Log In</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
